<body>
    <script>
        // Задание 5 Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        var a = 6;
        var b = 2;

        function plus(a, b) {
        return a + b;
        }

        function minus(a, b) {
        return a - b;
        }

        function division (a, b) {
        return a / b;
        }

        function multiplication (a, b) {
        return a * b;
        }


    </script>
