<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        //задание 1
        var a = 1, b = 1, c, d;

        // префиксная форма сначала прибавляет к a 1, а потом возвращает значение после прибавления
        c = ++a; alert(c); // 2

        // постфиксная форма, возвращает старое значение, затем прибавляет 1
        d = b++; alert(d); // 1

        // сначала а становится 3, потом прибавили 2
        c = (2+ ++a); alert(c); // 5

        //  (2+ 2) затем прибавляет к b ещё 1
        d = (2+ b++); alert(d); // 4

        // каждую переменную увеличили по 2 раза
        alert(a); // 3
        alert(b); // 3
		


        </script>
    
</body>
</html>
