<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

<body>
    <!-- Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100-->

<script>

    var arr = [];
    var end = 1;
    while (end < 100){
        end++;
        arr.push(end);
    }

    var a = 2;
    var b = 2;
    while (a <= 100){
        a += b;
            arr.splice(arr.indexOf(a), 1);
    }

    a = 4;
    b = 3;
    while (a < 100){
        if (a % b ===0 && arr.indexOf(a) !== -1){
            arr.splice(arr.indexOf(a), 1);
        }else {
            a++;
        }
    }

    a = 6;
    b = 5;
    while (a < 100) {
        if (a % b === 0 && arr.indexOf(a) !== -1) {
            arr.splice(arr.indexOf(a), 1);
        } else {
            a++;
        }
    }

    a = 8;
    b = 7;
    while (a < 100) {
        if (a % b === 0 && arr.indexOf(a) !== -1) {
            arr.splice(arr.indexOf(a), 1);
        } else {
            a++;
        }
    }

    alert(arr);
</script>

</body>
</html>
