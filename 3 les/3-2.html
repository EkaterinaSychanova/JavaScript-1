<body>
    <!--Задание 2.  С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 –четное число
        3 – нечетное число-->

    <script>
        
        var a = -1;
        do {
        a++;
        if (a === 0){
            alert(a +"- это ноль");
        } else if (a % 2 ===0){
            alert(a +"- это четное число");
        } else {
            alert(a +"- это нечетное число");
        }
        } while (a < 10);
            
            
     </script>
            
</body>
